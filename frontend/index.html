<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc Converter - Dynamic Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #111217;
            color: #d0d0d0;
            font-family: 'Inter', sans-serif;
        }
        .panel {
            background-color: #181B1F;
            border: 1px solid #2c2f34;
            border-radius: 8px;
        }
        .btn-primary {
            background-color: #F47A20;
            color: #111217;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #f58f44;
        }
        .btn-primary:disabled {
            background-color: #4a4a4a;
            cursor: not-allowed;
        }
        .form-input {
            background-color: #212429;
            border: 1px solid #3c3f44;
            border-radius: 4px;
            color: #d0d0d0;
        }
        .form-input:disabled {
            background-color: #333;
        }
        .log-line {
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            word-break: break-all;
            font-size: 0.875rem; /* 14px */
            line-height: 1.25rem; /* 20px */
        }
        .log-line .level-info { color: #3498db; }
        .log-line .level-warn { color: #f1c40f; }
        .log-line .level-error { color: #e74c3c; }
    </style>
</head>
<body class="p-4 md:p-8">
    <div class="max-w-6xl mx-auto">
        <header class="text-center mb-6">
            <h1 class="text-3xl font-bold">Doc Converter</h1>
            <p class="text-gray-400">Convert web pages to downloadable artifacts.</p>
        </header>

        <div id="main-grid" class="grid grid-cols-1 md:grid-cols-1 gap-6">
            <div class="panel p-6">
                <h2 class="text-xl font-semibold mb-4">Conversion Job</h2>
                <form id="conversion-form" class="space-y-4">
                    <div>
                        <label for="urls" class="block text-sm font-medium mb-1">URLs (one per line)</label>
                        <textarea id="urls" name="urls" rows="8" class="form-input w-full p-2" placeholder="https://example.com/page1&#x0a;https://example.com/page2" required></textarea>
                    </div>
                    <div>
                        <label for="selector" class="block text-sm font-medium mb-1">CSS Selector</label>
                        <input type="text" id="selector" name="selector" class="form-input w-full p-2" placeholder="#main-content, .article-body" required>
                    </div>
                    <button id="run-btn" type="submit" class="btn-primary py-2 px-4 rounded-md w-full">
                        Run Conversion
                    </button>
                </form>
            </div>

            <div id="status-panel" class="panel p-6 hidden">
                <div id="results-container" class="hidden pb-4 mb-4 border-b border-gray-700">
                    <h2 class="text-xl font-semibold mb-2">Results</h2>
                    <div id="results-summary" class="mb-4"></div>
                    <a id="download-btn" href="#" class="btn-primary py-2 px-4 rounded-md inline-block" download>
                        Download Artifacts
                    </a>
                </div>
                <h2 class="text-xl font-semibold mb-4">Log Stream</h2>
                <div id="log-container" class="bg-black rounded p-4 h-full overflow-y-auto"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const conversionForm = document.getElementById('conversion-form');
            const runBtn = document.getElementById('run-btn');
            const mainGrid = document.getElementById('main-grid');
            const statusPanel = document.getElementById('status-panel');
            const logContainer = document.getElementById('log-container');
            const resultsContainer = document.getElementById('results-container');
            const resultsSummary = document.getElementById('results-summary');
            const downloadBtn = document.getElementById('download-btn');
            const urlInput = document.getElementById('urls');
            const selectorInput = document.getElementById('selector');

            conversionForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                mainGrid.classList.remove('md:grid-cols-1');
                mainGrid.classList.add('md:grid-cols-2');
                statusPanel.classList.remove('hidden');

                urlInput.disabled = true;
                selectorInput.disabled = true;
                runBtn.disabled = true;
                runBtn.textContent = 'Processing...';

                logContainer.innerHTML = '';
                resultsContainer.classList.add('hidden');

                const urls = document.getElementById('urls').value.split('\n').filter(Boolean);
                const selector = document.getElementById('selector').value;

                try {
                    const response = await fetch('/api/jobs', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ urls, selector }),
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const { jobId } = await response.json();
                    log('info', `Conversion job started with ID: ${jobId}`);
                    pollJobStatus(jobId);
                } catch (error) {
                    log('error', `Failed to start job: ${error.message}`);
                    resetForm();
                }
            });

            function pollJobStatus(jobId) {
                const interval = setInterval(async () => {
                    try {
                        const response = await fetch(`/api/jobs/${jobId}/status`);
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        const { status } = await response.json();

                        if (status === 'completed') {
                            clearInterval(interval);
                            log('info', 'Job completed successfully.');
                            showResults(jobId);
                            resetForm();
                        } else {
                            log('info', 'Job is still processing...');
                        }
                    } catch (error) {
                        clearInterval(interval);
                        log('error', `Failed to poll job status: ${error.message}`);
                        resetForm();
                    }
                }, 5000); // Poll every 5 seconds
            }

            function showResults(jobId) {
                resultsContainer.classList.remove('hidden');
                resultsSummary.textContent = 'Job completed. Your download is ready.';
                downloadBtn.href = `/api/jobs/${jobId}/download`;
            }

            function resetForm() {
                urlInput.disabled = false;
                selectorInput.disabled = false;
                runBtn.disabled = false;
                runBtn.textContent = 'Run Conversion';
            }

            function log(level, message) {
                const logLine = document.createElement('div');
                logLine.className = 'log-line';
                const timestamp = new Date().toISOString();
                const coloredMessage = `<span class="level-${level}">msg="${message}"</span>`;
                logLine.innerHTML = `<span class="text-gray-500">t=${timestamp}</span> <span class="font-bold level-${level}">${level.toUpperCase()}</span> ${coloredMessage}`;
                logContainer.appendChild(logLine);
                logContainer.scrollTop = logContainer.scrollHeight;
            }
        });
    </script>
</body>
</html>
